    /* Form validation styles */

      border-left: 3px solid #ff6b6b;
    }

    input:invalid, textarea:invalid {
      border-color: #ff6b6b;
      background-color: rgba(255, 107, 107, 0.1);
    }

    input:valid, textarea:valid {
      border-color: #4ecdc4;
      background-color: rgba(78, 205, 196, 0.1);
    }

    /* Only show invalid feedback after user interaction */
    input:placeholder-shown:invalid, textarea:placeholder-shown:invalid {
      border-color: var(--text-color);
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>

<header>
  <h1 style="text-align: center;">Let's Chat ðŸ’¬</h1>
</header>
<main class="contact-container">
  <form action="https://httpbin.org/post" method="post" class="contact-form">
    <div class="form-group">
      <label for="name">Name <span class="required">*</span>:</label>
      <input type="text" id="name" name="name" required
             minlength="2" maxlength="50"
             pattern="[A-Za-z\s\-']+"
             placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="email">Email <span class="required">*</span>:</label>
      <input type="email" id="email" name="email" required
             placeholder="your.email@example.com">
    </div>

    <div class="form-group">
      <label for="comments">Comments <span class="required">*</span>:</label>
      <textarea id="comments" name="comments" rows="5" required
                minlength="10" maxlength="500"
                placeholder="Your message (10-500 characters)"></textarea>
    </div>

    <input type="hidden" name="possible_bot" value="true">

    <div class="form-group">
      <button type="submit">Send Message</button>
    </div>

    <div class="form-messages">
      <output name="errorMsg" class="error-message"></output>
      <output name="infoMsg" class="info-message"></output>
    </div>
  </form>
</main>
